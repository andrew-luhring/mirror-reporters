<div class="panel-heading">Recent Timeline Updates</div>
<div class="list-group">
    {{#each timeline.items}}
    <a href="/timeline/items/{{this.id}}" data-item="{{this.id}}" class="list-group-item clearfix"> {{#if this.title}} {{this.title}} {{else}} {{this.text}} {{/if}}</a>
    {{/each}}
</div>
